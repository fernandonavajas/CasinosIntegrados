<body>
  <mat-form-field class="w60">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
  </mat-form-field>

  <div class="mat-elevation-z8 w60">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let row" (click)="AbrirParaEditar(row)"> {{row.fecha |  date:'shortDate'}} </td>
      </ng-container>

      <!-- menu 1 Column -->
      <ng-container matColumnDef="industrial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Industrial</th>
        <td mat-cell *matCellDef="let row" (click)="AbrirParaEditar(row)"> {{row.menu1}} </td>
      </ng-container>

      <!-- menu 2 Column -->
      <ng-container matColumnDef="deLaCasa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> De la casa </th>
        <td mat-cell *matCellDef="let row" (click)="AbrirParaEditar(row)"> {{row.menu2}} </td>
      </ng-container>

      <!-- menu 3 Column -->
      <ng-container matColumnDef="oficina">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Oficina </th>
        <td mat-cell *matCellDef="let row" (click)="AbrirParaEditar(row)"> {{row.menu3}} </td>
      </ng-container>

      <!-- menu 4 Column -->
      <ng-container matColumnDef="hipocalorico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hipocalorico </th>
        <td mat-cell *matCellDef="let row" (click)="AbrirParaEditar(row)"> {{row.menu4}} </td>
      </ng-container>

      <!-- menu 4 Column -->
      <ng-container matColumnDef="vegetariano">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vegetariano </th>
          <td mat-cell *matCellDef="let row" (click)="AbrirParaEditar(row)"> {{row.menu4}} </td>
        </ng-container>

        <!-- menu 4 Column -->
      <ng-container matColumnDef="regimen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Regimen </th>
          <td mat-cell *matCellDef="let row" (click)="AbrirParaEditar(row)"> {{row.menu4}} </td>
        </ng-container>
  


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>

  <div class="agregar ">
    <div class="container ">

      <mat-form-field>
        <input type="string" matInput [(ngModel)]="selectedMenu.fecha" placeholder=''>
      </mat-form-field>
      <mat-form-field>
        <input type="string" matInput [(ngModel)]="selectedMenu.menu1" placeholder=''>
      </mat-form-field>
      <mat-form-field>
        <input type="string" matInput [(ngModel)]="selectedMenu.menu2" placeholder=''>
      </mat-form-field>
      <mat-form-field>
        <input type="string" matInput [(ngModel)]="selectedMenu.menu3" placeholder=''>
      </mat-form-field>
      <mat-form-field>
        <input type="string" matInput [(ngModel)]="selectedMenu.menu4" placeholder=''>
      </mat-form-field>
      <button mat-raised-button (click)="AgregarEditar()" class="btnAgregar">Agregar</button>
      <button mat-raised-button *ngIf="selectedMenu.fecha !== 0" (click)="Eliminar()"
        class="btnEliminar">Eliminar</button>
    </div>

  </div>

</body>
