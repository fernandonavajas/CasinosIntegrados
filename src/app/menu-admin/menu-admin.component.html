<mat-form-field class="w60">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8 w60">
    <table mat-table [dataSource]="dataSource" matSort >
  
      <!-- Rut Column -->
      <ng-container matColumnDef="rut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
        <td  mat-cell *matCellDef="let row" (click)="AbrirParaEditar(row)" > {{row.rut}} </td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row" (click)="AbrirParaEditar(row)" > {{row.nombre}} </td>
      </ng-container>
  
      <!-- Cantidad Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° Empleados </th>
        <td mat-cell *matCellDef="let row" (click)="AbrirParaEditar(row)" > {{row.cantidad}} empleados </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
  
  <div class="agregar ">
      <div class="container ">
    
          <mat-form-field >
            <input type="string" matInput   [(ngModel)]="selectedCliente.rut" placeholder='' >
          </mat-form-field>
          <mat-form-field >
            <input type="string" matInput   [(ngModel)]="selectedCliente.nombre" placeholder='' >
          </mat-form-field>
          <mat-form-field >
            <input type="number" matInput  [(ngModel)]="selectedCliente.cantidad" placeholder='' >
          </mat-form-field>
          <button mat-raised-button (click)="AgregarEditar()" class="btnAgregar">Agregar</button>
          <button mat-raised-button *ngIf="selectedCliente.id !== 0" (click)="Eliminar()" class="btnEliminar">Eliminar</button>
        </div>
        
  </div>
