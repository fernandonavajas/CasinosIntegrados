<h1 mat-dialog-title>Cambie la contraseña</h1>
<div mat-dialog-content>
    <p>Su nueva contraseña</p> 
    <mat-form-field>
        <input type="text" matInput [(ngModel)]="data.password">
    </mat-form-field>
    <br>
</div>
<div mat-dialog-actions >
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button   [mat-dialog-close]="data.password" cdkFocusInitial  >Ok</button>
</div>
